<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <br>
      <div class="row">

        <ul class="row" id="game">
              <li id="one" class="button space" >+</li>
              <li id="two" class="button space">+</li>
              <li id="three" class="button space">+</li>
              <li id="four" class="button space">+</li>
              <li id="five" class="button space">+</li>
              <li id="six" class="button space">+</li>
              <li id="seven" class="button space">+</li>
              <li id="eight" class="button space">+</li>
              <li id="nine" class="button space">+</li>
        </ul>
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->


        </div>
      </div>
      <div class="clr">Thanks for playing!</div>
      <div id ="close" class="row">
      <a href="#" id="reset" class="button-success button space3" >Restart</a>
      </div>






<div class="input-1 input-2">
    <span class="add-on win_text">O won</span>
    <strong id="oWin" class="win_times add-on">0</strong>
    <span class="add-on">time(s)</span>
    </div>
    <div class="input-1 input-2">
    <span class="add-on win_text">X won</span>
    <strong id="xWin" class="win_times add-on">0</strong>
    <span class="add-on">time(s)</span>
    </div>





    <script src="app2.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
